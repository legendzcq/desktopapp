<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>讲义内容</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            line-height: 150%;
            font-size: 14px;
            background: #FFFEE2;
            margin: 4px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .ant {
            display: block;
            height: 5px;
            overflow: hidden;
        }

        .textNode {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #FFFEE2
        }

            .textNode:hover {
                background: #FFFEC9;
                border: 1px solid gray;
            }

        .select {
            border: 2px dashed #777;
        }
    </style>
    <script type="text/javascript">
        var lastNode;
        function setPosition(node) {
            window.external.SetPosition(node);
        }
        function gotoNode(node) {
            try {
                if (lastNode)
                    document.getElementById(lastNode).className = 'textNode';
                location.href = "#A" + node;
                lastNode = node;
                document.getElementById(lastNode).className = 'textNode select';
            } catch (e) {

            }
        }
        function setFont(type) {
            switch (type) {
                case 0:
                    document.body.style.fontSize = '12px';
                    break;
                case 1:
                    document.body.style.fontSize = '14px';
                    break;
                case 2:
                    document.body.style.fontSize = '16px';
                    break;
                case 3:
                    document.body.style.fontSize = '18px';
                    break;
            }
        }
    </script>
</head>
